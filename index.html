<style>
    #main {
        margin: 0 auto;
        text-align: center;
    }
    #topBar {
        margin-bottom: 28px;
        min-width: 500px;
    }
    #debugDisplay {
        display: none;
    }
    #vOptions {
        float: right;
    }
    #file-input {
        float: left;
    }

    .container {
        display: inline-block;
        padding: 15px;
    }

    sup.notification {
        margin-left: 2px;
        margin-bottom: 3px;
        height: 5px;
        width: 5px;
        background-color: red;
        border-radius: 50%;
        display: none;
    }
    table {
        margin: auto;
    }
    body {
        font-family: sans-serif;
    }
    span {
        font-size: 75%;
    }

</style>

<div id="main" ondrop="fileDropHandler(event);" ondragover="event.preventDefault();">
    <h1 class="title" style="margin-bottom:-15px">NES T<span>ype</span>S<span>cript</span></h1>
    <h4>by Dan Ahl</h4>
    <div>
        <a href="docs/update.md">See what's new<sup class="notification"></sup></a>
    </div>
    <div class="container">
        <div id="topBar">
            <input type="file" id="file-input" accept=".nes"/>
            <div id="vOptions">
                <input type="checkbox" id="greyscale" onclick="PPU.forceGreyscale = this.checked"> Grayscale
                <label style="padding-left:20px">Scale: </label>
                <select id="scale">
                    <option value="1">x1 (Native)</option>
                    <option value="2" selected>x2</option>
                    <option value="3">x3</option>
                    <option value="4">x4</option>
                    <option value="5">x5</option>
                </select>
            </div>
        </div>
        <canvas id="screen"></canvas>
    </div>
    <br>
    <div id="debugDisplay">
        <div>
            Main Memory:<br>
            <textarea id="mem" name="mem" rows="8" cols="80"></textarea>
        </div>
        <div>
            PPU Memory:<br>
            <textarea id="ppuMem" name="ppuMem" rows="8" cols="80"></textarea>
        </div>
    </div>

    <div id="controls" class="container">
        P1 Controls (Click to update):
        <div id="p1Controls"></div>
        <br>
        P2 Controls (Click to update):
        <div id="p2Controls"></div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="require/md5.js"></script>
    <script src="nes.js"></script>
</div>
